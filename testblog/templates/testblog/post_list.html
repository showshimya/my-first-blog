{% extends "testblog/base.html" %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            Published:{{ post.published_date }}
        </div>
        <h1><a href="{% url "testblog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
        <a href="{% url "testblog.views.post_detail" pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </div>
{% endfor %}
{% endblock content %}
